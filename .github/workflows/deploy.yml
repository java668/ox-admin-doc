name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 将这里的分支名称改为您的主分支名称

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install  # 如果您的网页项目有依赖，请修改此处的安装命令

      - name: Build
        run: npm run docs:build  # 如果您的网页项目需要构建，请修改此处的构建命令

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/.vuepress/dist  # 如果您的构建输出目录不同，请修改此处的路径
